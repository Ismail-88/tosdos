<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>ToDo-List</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Montserrat&family=Poppins:wght@300&family=Satisfy&display=swap" rel="stylesheet">
   
</head>
<body>
   <div class="cont">
    <div class="todo-app">
    <h2> ToDo-List <img src="images/t2.png" ></h2>
    <div class="add-comment-msg">
        <img src="images/283-2836740_success-icon-transparent-green-success-png-icon.png" alt="save-image">
        <span>Your Text Has Been Saved!</span>
    </div>
    <div class="delete-comment-msg">
        <img src="images/ClipartKey_1611488.png" alt="delete-image">
        <span> Your Text has been deleted</span>
    </div>


    <div class="row">
        <input type="text" id="input-box" placeholder="Add Your text">
<button onclick="addTask()">Add Task</button>
    </div>
    <div class="todo-item">
     <ul id="list-container">
        <!-- <li class="checked">Task 1</li>
        <li>Task 1</li>
        <li>Task 1</li> -->
    </ul> 
</div>
    </div>
</div>





 <script src="index.js"></script>
</body>
</html>
